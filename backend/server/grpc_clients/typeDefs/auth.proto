syntax = "proto3";

service AuthService {
    rpc authenticate(AuthRequest) returns (AuthResponse) {}
}

message AuthRequest {
    string path = 1;
    repeated string headers = 2;
}

message AuthResponse {
    bool success = 1;
    uint32 code = 2;
    User user = 3;
}

message User {
    uint32 id = 1;
    string name = 2;
    string family = 3;
}